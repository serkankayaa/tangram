<!DOCTYPE html>
<html>
<head>
    <title>Tangram Game</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script src="assets/js/tang.js"></script>
    <link rel="stylesheet" href="assets/css/tang-main.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="contain">
        <h1>Tangram Game</h1>
        <div class="target-shape"></div>
        <div class="main-shape">
            <div id="square2" class="tang-drag">
                <div class="shp-rotate"></div>
            </div>
            <div id="triangle" class="tang-drag">
                <div class="shp-rotate"></div>
            </div>
            <div id="triangle2" class="tang-drag">
                <div class="shp-rotate"></div>
            </div>
            <div id="square" class="tang-drag">
                    <div class="shp-rotate"></div>
                </div>
            <div id="triangle3" class="tang-drag">
                <div class="shp-rotate"></div>
            </div>
        </div>
    </div>
</body>
</html>
